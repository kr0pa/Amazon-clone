{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main class="col-span-full dark:bg-[#1E1F22] rounded-lg max-w-screen-2xl 2xl:mx-auto">
    <section class="flex justify-evenly flex-wrap p-2 min-h-screen bg-gradient-to-b from-orange-600 to-40% to-transparent">
      <banner class="w-full h-[300px] lg:h-[400px] 2xl:h-[500px] bg-cover mt-1 mb-10 rounded bg-no-repeat" style="background-image: url('{% static 'banner.png' %}');"></banner>
      {% for product in products %}
        <div class="product flex flex-col m-2 p-2 basis-full sm:basis-1/3 md:basis-1/4 lg:basis-1/5 items-center bg-gradient-to-b from-gray-300 to-[whitesmoke] dark:from-gray-700 dark:to-[#2B2D31] rounded-lg">
          <!-- prettier-ignore-start -->
          <img class="h-2/3 w-full mx-auto object-contain rounded-lg bg-white cursor-pointer" src="{{ product.image }}" alt="" />
          <h3 class="font-bold text-center text-black dark:text-white mt-2">{{ product.title }}</h3>
          <p class="dark:text-white mt-2 mb-4">{{ product.description|truncatewords:10 }}</p>
          <button class="btn mt-auto">dodaj do koszyka</button>
        </div>
      {% endfor %}
    </section>
  </main>
{% endblock %}
